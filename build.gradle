plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.cadixdev.licenser' version '0.6.1'
}

group 'me.lucko.luckperms'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

license {
    header = file('HEADER.txt')
    include '**/*.java'
    newLine = true
}

repositories {
    mavenCentral()
    maven { url 'https://nexus.lucko.me/repository/maven-snapshots/' }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    compileOnly 'org.slf4j:slf4j-api:1.7.36'
    compileOnly 'net.luckperms:api:5.5-20231022.200451-2'
    implementation 'io.javalin:javalin:4.6.4'
    implementation 'io.javalin:javalin-openapi:4.6.4'
}

shadowJar {
    archiveFileName = "luckperms-rest-api-v1.jar"
}

artifacts {
    archives shadowJar
}